var nodes = {};


// compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
});

var width = 1200,
    height = 700;

var force = d3.forceSimulation()
    .nodes(d3.values(nodes))
    .force("link", d3.forceLink(links).distance(100))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())
    .force("charge", d3.forceManyBody().strength(-250))
    .alphaTarget(1)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

    svg.append('text')
    .attr("x", width-50)
    .attr("y", 10)
    .attr("text-anchor","middle")
    .attr("front-size",100)
    .text('yzheng420')


// add the links and the arrows
var path = svg.append("g")
    .selectAll("path")
    .data(links)
    .enter()
    .append("path")
    .attr("class", function(d) { return "link " + d.type; })
    //b)Styling edges
    .style("stroke",function(d){
      if(d.value===0){
        return "blue";
      } else{
        return "black";
      }
    })
    .style('stroke-width', function(d){
      if(d.value===0){
        return 5;
      } else{
        return 2;
      }
    })
    .style('stroke-dasharray', function(d){
      if(d.value===0){
        return null;
      } else{
        return '5.5';
      }
    });


// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .on('dblclick', dblclick)

    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended))


var nodecolor = d3.scaleLinear().domain([1,10]).range(["#fee0d2", "#de2d26"]);
// add the nodes
//c(1)(2)
node.append("circle")
    .attr("r",function(d) {
      d.weight = links.filter(function(l) {
        return (d.index === l.source.index) ||(d.index === l.target.index)
      }).length;
      var minRadius = 3;
      return minRadius + (d.weight * 2);
    })
    .style("fill", function(d){
      d.weight = links.filter(function(l) {
        return (d.index === l.source.index) ||(d.index === l.target.index)
      }).length;
      var minRadius = 3;
      return nodecolor(minRadius + (d.weight * 2))
    });


//a) add node labels
node.append("text")
    .attr("dx",-10)
    .attr("dy", 20)
    .style("font-weight", "bold")
    .text(function(d){return d.name});



// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; })
};

//d Pinning nodes
function dblclick(d){
  var sel1=d3.select(this).select('circle')
  var sel2=d3.select(this).select('text')
  if(d.fx==null,d.fy==null){
    d.fixed=true;
    d.fx=d.x;
    d.fy=d.y;
    //sel1.style('fill','orange')
    sel2.attr('d.x',12)
      .attr('d.y',".35em")
      .text(function(d){return d.name+' fixed*'});
  }else {
    d.fixed=false;
    d.fx=null;
    d.fy=null;
    sel2.attr('d.x',12)
      .attr('d.y',".35em")
      .text(function(d){return d.name});
  }
};





function dragstarted(d) {
    if (!d3.event.active) force.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
};

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
};

function dragended(d) {
    if (!d3.event.active) force.alphaTarget(0);
    if (d.fixed == true) {
        d.fx = d.x;
        d.fy = d.y;
    }
    else {
        d.fx = null;
        d.fy = null;
    }
};
